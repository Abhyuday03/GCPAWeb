<div class="modal" tabindex="-1" role="dialog" *ngIf="this.popupService.registerNewApplicantEnables">
    <div class=" modal-dialog " role="document ">
        <div class="modal-content ">
            <div class="modal-header ">
                <h4 class="modal-title ">Login/Signup to continue</h4>
                <button type="button " class="close " data-dismiss="modal " aria-label="Close " (click)="closePopup() ">
                    <span aria-hidden="true ">&times;</span>
                  </button>
            </div>
            <div class="modal-body ">
                <input type="text " class="form-control mb-3 " placeholder="username ">
                <input type="password " class="form-control " placeholder="password ">

            </div>
            <div class="modal-footer text-center ">
                <p class=" ">Or SignUp/Login using
                    <button class="btn btn-dark btn-sm " (click)="loginWithGoogle() ">
                        <i class="fa-brands fa-google text-white text-lg-center "></i>  
                    </button>
                </p>
            </div>
        </div>
    </div>
</div>
