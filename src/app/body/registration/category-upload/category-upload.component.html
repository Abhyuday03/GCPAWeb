<div class="pt-5">
    <h5><span><div class="badge bg-primary text-wrap">3</div></span> Category and Upload </h5>
    <div class="pb-4">
        <h5 class="fw-bold">Category Selection<span class="text-danger">*</span></h5>
        <div class="row">
            <div class="col-md-12">
                <div class="row">
                    <div class="col-md-12">
                        <select class="form-select" aria-label="Default select example" [(ngModel)]="category">
                            <option selected="Category"></option>
                            <option value="Acting & Directing" >Acting &amp; Directing</option><option value="Art & Drawing" >Art &amp; Drawing</option><option value="Cooking" >Cooking</option><option value="Comedian" >Comedian</option><option value="Dance" >Dance</option><option value="Education" >Education</option><option value="Fashion" >Fashion</option><option value="Fitness" >Fitness</option><option value="Innovation" >Innovation</option><option value="Intelligence" >Intelligence</option><option value="Music" >Music</option><option value="Mathematics" >Mathematics</option><option value="Magician" >Magician</option><option value="Photography" >Photography</option><option value="Singing" >Singing</option><option value="Sports" >Sports</option><option value="Social" >Social</option><option value="Science" >Science</option><option value="Technology" >Technology</option><option value="Writing & Poetry" >Writing &amp; Poetry</option><option value="Others">Others</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="pb-4">
        <div class="row">
            <div class="col-md-12">
                <div class="row">
                    <div class="col-md-12">
                        <h5 class="fw-bold">
                            Achievement Description
                        </h5>
                        <textarea class="form-control bg-light" rows="3" placeholder=" Please provide child's major achievements here and upload a detailed document in the child Profile Section (PDF/DOC/TXT) " [(ngModel)]="achievement"></textarea>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div>
        <div class="row">
            <div class="col-md-12">
                <div class="row pb-4">
                    <div class="col-md-6">
                        <h5 class="fw-bold">Child's Photograph (Optional)</h5>
                        <input type="file" class="form-control bg-light" (change)="photoUpload($event)">
                        <ng-container *ngIf="uploadService.fileUploadStatus && photoStatus">
                            <div class="progress" style="height: 10px; margin-top: 10px;">
                                <div class="progress-bar bg-success" role="progressbar" [ngStyle]="{'width': progressPhoto + '%'}" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
                            </div>
                            Uploading {{fileName}} ...
                        </ng-container>
                    </div>
                    <div class="col-md-6">
                        <h5 class="fw-bold">Child's Profile (Optional)</h5>
                        <input type="file" class="form-control bg-light" (change)="profileUpload($event)">
                        <ng-container *ngIf="uploadService.fileUploadStatus && profileStatus">
                            <div class="progress" style="height: 10px; margin-top: 10px;">
                                <div class="progress-bar bg-success" role="progressbar" [ngStyle]="{'width': progressProfile + '%'}" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
                            </div>
                            Uploading {{fileName}} ...
                        </ng-container>
                    </div>
                </div>
                <div class="row ">
                    <div class="col-md-12">
                        <h5 class="fw-bold">
                            Social media (Optional)

                        </h5>
                        <textarea class="form-control bg-light" rows="3" [(ngModel)]="social"></textarea>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
