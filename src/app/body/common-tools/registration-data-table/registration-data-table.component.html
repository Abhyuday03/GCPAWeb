<table mat-table class="full-width-table" matSort aria-label="Elements">
    <!-- uid Column -->
    <ng-container matColumnDef="Uid">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Uid</th>
        <td mat-cell *matCellDef="let row">
            {{row.Uid}}
        </td>
    </ng-container>

    <!-- FirstName Column -->
    <ng-container matColumnDef="FirstName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>First Name</th>
        <td mat-cell *matCellDef="let row">
            {{row.FirstName}}
        </td>
    </ng-container>

    <!-- LastName Column -->
    <ng-container matColumnDef="LastName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Last Name</th>
        <td mat-cell *matCellDef="let row">
            {{row.LastName}}
        </td>
    </ng-container>

    <!-- Dob Column -->
    <ng-container matColumnDef="Dob">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Date Of Birth</th>
        <td mat-cell *matCellDef="let row">
            {{row.Dob}}
        </td>
    </ng-container>

    <!-- Payment Status Column -->
    <ng-container matColumnDef="PaymentStatus">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Payment Status</th>
        <td mat-cell *matCellDef="let row">
            {{row.PaymentStatus}}
        </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="openRegistrationDetail(row.Uid)"></tr>

</table>

<mat-paginator #paginator [length]="dataSource?.data?.length" [pageIndex]="0" [pageSize]="pageSize" [pageSizeOptions]="[5, 10, 20]" aria-label="Select page">
</mat-paginator>
