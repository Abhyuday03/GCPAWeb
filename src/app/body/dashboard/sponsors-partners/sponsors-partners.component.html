<head>
    <script src="https://kit.fontawesome.com/02860b733b.js" crossorigin="anonymous"></script>
</head>

<app-support-popup></app-support-popup>

<div class="back mt-5 pt-5 pb-5">
    <h1 class="text-center pt-3">Partners And Sponsors</h1>
    <div class="container">
        <div class="text-center">
            <button class="btn btn-outline-dar" (click)="showNewPartner()">Add new Partner Or Sponsor</button>
            <app-new-partner *ngIf="newPartner"></app-new-partner>
        </div>
        <div class="container mt-3 py-3 px-2">
            <div class="row text-center">
                <ng-container *ngFor="let partner of partnerService.partners">
                    <div class="col-md-3 px-3 py-3 my-auto">
                        <img [src]="partner.ImageUrl" class="img-fluid rounded" alt="">
                    </div>
                </ng-container>
            </div>

        </div>
    </div>
</div>
